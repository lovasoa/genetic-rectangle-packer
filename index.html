<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Genetic.js Rectangle packer</title>
	<script src="lib/genetic.js"></script>
	<style>
#config {
	position: absolute;
	right: 10px;
	top: 10px;
	width: 400px;
	background-color: rgba(210, 225, 184, 0.5);
	border: 2px solid black;
	border-radius: 5px;
}
#fitness {
	text-overflow: ellipsis;
	width: 200px;
	white-space: nowrap;
	overflow: hidden;
	display: inline-block;
}
	</style>
</head>
<body>

<h1>Genetic Rectangle packer</h1>

<canvas id="scratch" width="1000" height="800" style="cursor: crosshair;"></canvas>
<div id="config">
<ul>
	<li>Generation: <b id="gen"></b>
	<li>Fitness: <b id="fitness"></b>
</ul>
</div>

<script src="rectangle-packer.js"></script>

</body>
</html>
