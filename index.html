<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Genetic.js Rectangle packer</title>
	<script src="lib/genetic.js"></script>
	<style>
#info {
	position: absolute;
	right: 10px;
	top: 10px;
	width: 400px;
	background-color: rgba(210, 225, 184, 0.5);
	border: 2px solid black;
	border-radius: 5px;
}
#fitness {
	text-overflow: ellipsis;
	width: 200px;
	white-space: nowrap;
	overflow: hidden;
	display: inline-block;
}
	</style>
</head>
<body>

<h1>Genetic Rectangle packer</h1>

<canvas id="scratch" width="1000" height="800" style="cursor: crosshair;"></canvas>
<div id="info">
<ul>
	<li>Generation: <b id="gen"></b>
	<li>Fitness: <b id="fitness"></b>
</ul>
<form id='config'>
<p><label>Mutation <input name="mutation" type="range" min="0" max="1" step="0.01" value="0.6" /></label></p>
<p><label>Crossover <input name="crossover" type="range" min="0" max="1" step="0.01" value="0.8" /></label></p>
<p><label>Population size <input name="size" type="range" min="2" max="500" step="1" value="150" /></label></p>
<p><label>Number of generations <input name="iterations" type="range" min="2" max="10000" step="1" value="1000" /></label></p>
<input type="submit" id="newconf" />
</form>
</div>

<script src="rectangle-packer.js"></script>

</body>
</html>
